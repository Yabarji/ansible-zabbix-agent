---
zabbix_agent_package_list:
  - zabbix-agent
zabbix_agent_package_list_mysql:
  - python-mysqldb
zabbix_agent_package_list_postfix:
  - pflogsumm
  - logtail

zabbix_agent_maillog_file: /var/log/mail.log

zabbix_agent_reponame: zabbix-release_{{ zabbix_agent_version }}-1+{{ ansible_distribution_release }}_all.deb

zabbix_agent_repo_home: http://repo.zabbix.com
zabbix_agent_repo_url: "{{ zabbix_agent_repo_home }}/zabbix"

zabbix_agent_apache2_confd: /etc/apache2/conf-enabled
zabbix_agent_apache2_service: apache2
