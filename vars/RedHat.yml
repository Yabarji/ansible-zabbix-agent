---
zabbix_agent_package_list:
  - zabbix-agent
zabbix_agent_package_list_postfix:
  - logcheck
  - postfix-perl-scripts

zabbix_agent_maillog_file: /var/log/maillog

zabbix_agent_centos_version: 6
zabbix_agent_centos_arch: x86_64
zabbix_agent_reponame: zabbix-release-{{ zabbix_version }}-1.el6.noarch.rpm
zabbix_agent_epelname: epel-release-6-8.noarch.rpm

zabbix_agent_apache2_confd: /etc/httpd/conf.d
zabbix_agent_apache2_service: httpd
